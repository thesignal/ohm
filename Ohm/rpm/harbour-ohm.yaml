Name: harbour-ohm
Summary: Ohm
Version: 1.1
Release: 1
Group: Qt/Qt
License: LICENSE
URL: https://github.com/thesignal/ohm
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Short description of my SailfishOS Application
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Core
- Qt5Qml
- Qt5Quick
- sailfishapp
Requires:
- sailfishsilica-qt5
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/share/applications
- /usr/bin
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
- /usr/share/harbour-ohm
PkgBR: []
